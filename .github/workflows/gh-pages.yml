name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.AIzaSyC7D-S0O0Y5G3zmgjpiWevILAAdBzOy7yw }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.ai-chemical-web-app.firebaseapp.com }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.ai-chemical-web-app }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.ai-chemical-web-app.appspot.com }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.67578523501 }}
          VITE_FIREBASE_APP_ID: ${{ secrets.1:67578523501:web:f63ad49fa9adb963d53464 }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 